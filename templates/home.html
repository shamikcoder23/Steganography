<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Steganography (Home)</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital@1&family=Titillium+Web&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="/static/styles.css">
	</head>
	<body>
		{% if current_user.is_authenticated %}
		<h1>You are logged in</h1>
		<div class="container">
			<div class="mb-3">
				<form action="#" method="post">
					<div class="row mb-3">
						<label for="username">Enter your username:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="username" placeholder="Name" autocomplete="off"/>
						</div>
					</div>
					<div class="row mb-3">
						<label class="lab" for="msg">Enter your message:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="msg" placeholder="Message" autocomplete="off"/>
						</div>
					</div>
					<button type="submit">Submit</button>
				</form>
			</div>
		</div>				
		<div class="d-grid gap-2 d-md-block">
			<button type="submit" class="large-btn"><a href="/logout">Logout</a></button>
		</div>  
		{% else %}
		<h1>You are not logged in</h1>
		<div class="d-grid gap-2 d-md-block">
			<button type="submit" class="large-btn"><a href="/login">Login</a></button>
			<button type="submit" class="large-btn"><a href="/register">Create account</a></button>
		</div>  
		{% endif %}
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
