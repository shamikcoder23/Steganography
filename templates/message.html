<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stego Image</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital@1&family=Titillium+Web&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
  </head>
  <body>
    <div class="container text-center">
      <a href="/static/Encrypt_new.png" download="Secret Image"><img src="/static/Encrypt_new.png" alt="Stego Image"></a>
      <div class="middle">
        <div class="text">Click to download the image</div>
      </div>
    </div>
    <hr class="border border-primary border-3 opacity-75">
    {% if not res %}
    <div class="callout-info">
      <h2>Want to see your message?</h2><p>Please re-enter your credentials</p>
    </div>
    <div class="container">
      <div class="mb-3">
        <form action="#" method="post">
          <div class="row mb-3">
            <label for="username">Username:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="username" placeholder="Name" autocomplete="off"/>
            </div>
          </div>
          <div class="row mb-3">
            <label for="password">Password:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="password" placeholder="Password"/>
            </div>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>    
    {% else %}
    <p>Encrypted message : {{ res }}</p>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
