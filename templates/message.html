<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stego Image</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital@1&family=Lobster&family=Titillium+Web&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
  </head>
  <body>
    <div class="container-fluid c-head">
			<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom head">
			  <div class="col-md-3 mb-2 mb-md-0">
				  <h1><a href="/" class="d-inline-flex">StegoForFun</a></h1>
			  </div>
		
			  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
				<li><a href="#" class="px-2">Home</a></li>
				<li><a href="#foot" class="px-2">About</a></li>
			  </ul>
			  {% if not current_user.is_authenticated %}
			  <div class="col-md-3 text-end">
				<button type="button" class="btn btn-outline-primary me-2">Login</button>
				<button type="button" class="btn btn-primary">Sign-up</button>
			  </div>
			  {% endif %}
			</header>
		</div>
    <div class="container text-center c-body">
      <a href="/static/Encrypt_new.png" download="Secret Image"><img class="steg" src="/static/Encrypt_new.png" alt="Stego Image"></a>
      <div class="middle">
        <div class="text">Click to download the image</div>
      </div>
    </div>
    <hr class="border border-primary border-3 opacity-75">
    {% if not res %}
    <div class="container c-body">
      <div class="d-grid gap-2 d-md-block">			
        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
          <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Want to see your message?</h1>
            <p class="col-lg-10 fs-4">Please re-enter your credentials</p>
            <div class="mb-3">
              <form action="#" method="post">
                <div class="row mb-3">
                  <label for="username">Username:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" placeholder="Name" autocomplete="off"/>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="password">Password:</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" placeholder="Password"/>
                  </div>
                </div>
                <button class="btn" type="submit">Submit</button>
              </form>
            </div>
            </div>
          </div>
        </div>
      </div>  
    </div>
    {% else %}
    <p>Encrypted message : {{ res }}</p>
    {% endif %}
    <div class="container-fluid c-foot">
      <footer class="foot" id="foot">
        <h3>StegoForFun</h3>
        <p>All rights reserved</p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
